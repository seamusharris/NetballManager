version: '3.8'

services:
  # PostgreSQL Database only (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: neballmanager-db-dev
    environment:
      POSTGRES_DB: neballmanager
      POSTGRES_USER: neballmanager
      POSTGRES_PASSWORD: neballmanager_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - neballmanager-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neballmanager -d neballmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:

networks:
  neballmanager-network-dev:
    driver: bridge 